<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8" />
    <title>大富翁－登陆</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dfw.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme.min.css')}}"/>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.2.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
</head>
<body style="background-color: #eee">
<div class="container-fluid theme-showcase" role="main" style="margin-top:60px;">
    <div class="row">
        <div class="col-md-9">
            <div class="login_slide shadow border">
            <div id="carousel-example-captions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-captions" data-slide-to="0" class=""></li>
                    <li data-target="#carousel-example-captions" data-slide-to="1" class=""></li>
                    <li data-target="#carousel-example-captions" data-slide-to="2" class="active"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item">
                        <img data-src="holder.js/900x500/auto/#777:#777" alt="900x500" src="{{ url_for('static', filename='img/slide1.jpg')}}" data-holder-rendered="true">
                        <div class="carousel-caption">
                            <h3 id="first-slide-label">First slide label<a class="anchorjs-link" href="#first-slide-label"><span class="anchorjs-icon"></span></a></h3>
                            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                        </div>
                    </div>
                    <div class="item">
                        <img data-src="holder.js/900x500/auto/#666:#666" alt="900x500" src="{{ url_for('static', filename='img/slide2.jpg')}}" data-holder-rendered="true">
                        <div class="carousel-caption">
                            <h3 id="second-slide-label">Second slide label<a class="anchorjs-link" href="#second-slide-label"><span class="anchorjs-icon"></span></a></h3>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>
                    <div class="item active">
                        <img data-src="holder.js/900x500/auto/#555:#5555" alt="900x500" src="{{ url_for('static', filename='img/slide3.jpg')}}" data-holder-rendered="true">
                        <div class="carousel-caption">
                            <h3 id="third-slide-label">金融大上海<a class="anchorjs-link" href="#third-slide-label"><span class="anchorjs-icon"></span></a></h3>
                            <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-captions" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-captions" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="sign_in">
            <form class="form-signin" action="/login" method="post">
                <h2 class="form-signin-heading">请登陆</h2><br/>
                <label for="inputUsername" class="sr-only">用户名</label>
                <input type="text" id="inputUsername" name="username" class="form-control" placeholder="User Name" required="" autofocus="">
                <label for="inputPassword" class="sr-only">密码</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required=""><br/>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember"> 记住我
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="admin" > 管理员登陆
                    </label>
                </div><br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
            </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
